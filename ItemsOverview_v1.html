<html>
  <head>
    <meta charset="utf-8" />
    <script src="items.js"></script>
    <title>Browse through products</title>
    <link rel="stylesheet" href="items.css" />
  </head>

  <body style="background-color: #93c2df">
    <h1>Items Overview</h1>

    <h1>Browse through the products</h1>

    <p style="margin-left: 150px"><button onclick="window.location.href='ProductDetails_v1.html';" >Details</button>                            


       <!-- Slideshow container -->
<div class="slideshow-container fade">

  <!-- Full images with numbers and message Info -->
  <div class="Containers">
    <div class="MessageInfo">1 / 3</div>
    <img src="images/drug1.png" style="width:100%">
    <div class="Info">First caption</div>
  </div>

  <div class="Containers">
    <div class="MessageInfo">2 / 3</div>
    <img src="images/drug2.png" style="width:100%">
    <div class="Info">Second Caption</div>
  </div>

  <div class="Containers">
    <div class="MessageInfo">3 / 3</div>
    <img src="images/drug3.png" style="width:100%">
    <div class="Info">Third Caption</div>
  </div>

  <!-- Back and forward buttons -->
  <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
  <a class="forward" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The circles/dots -->
<div style="text-align:center">
  <span class="dots" onclick="currentSlide(1)"></span>
  <span class="dots" onclick="currentSlide(2)"></span>
  <span class="dots" onclick="currentSlide(3)"></span>
</div> 

  </body>
</html>
