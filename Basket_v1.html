<html>
  <head>
    <meta charset="utf-8" />
    <title>Basket</title>
    <link rel="stylesheet" href="Layout.css" />
    <link rel="stylesheet" href="LayoutMenu.css" />
    <link rel="stylesheet" href="LayoutWelcome.css" />
    <script src="basketStats.js"></script>

  </head>
  <body style="background-color: #646666">
    
    <!--- Navigation Bar | Component-->
    <div class="navbar">
      <a href="ItemsOverview_v1.html">Dark Products</a>
      <a href="Welcome_v1.html">Home/Sign out</a>
      <div class="userNameInMenu">
        <b id="firstname"></b>
      </div>
    </div>


    <a href="ItemsOverview_v1.html">
      <h1>Go back to browsing</h1>

<form id="shopping-cart" action="cart.html" method="post">
  <table class="shopping-cart">
      <thead>
          <tr>
              <th scope="col">Item</th>
              <th scope="col">Qty</th>
              <th scope="col">Price</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>
  <p id="sub-total">
      <strong>Sub Total</strong>: <span id="stotal"></span>
  </p>
  <ul id="shopping-cart-actions">
      <li>
          <input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
      </li>
      <li>
          <input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
      </li>
      <li>
          <a href="ItemsOverview_v1.html" class="btn">Continue Shopping</a>
      </li>
    <!--  <li>
          <a href="checkout.html" class="btn">Go To Checkout</a>
      </li>-->
  </ul>
</form>

  </body>
 



</html>
